<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="authSection">
            <h2 id="authTitle">Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <div class="show-password">
                <input type="password" id="password" placeholder="Password" />
                <img src="https://img.icons8.com/material-outlined/24/000000/visible.png" alt="Show Password" onclick="togglePasswordVisibility()" />
            </div>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
            <p id="errorMessage" class="error"></p>
        </div>
        <div id="todoSection" style="display: none;">
            <h2>Your Tasks</h2>
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addTaskButton">Add Task</button>
            <ul id="taskList"></ul>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.src = 'https://img.icons8.com/material-outlined/24/000000/invisible.png'; // Change to "hide" icon
            } else {
                passwordInput.type = 'password';
                passwordIcon.src = 'https://img.icons8.com/material-outlined/24/000000/visible.png'; // Change to "show" icon
            }
        }
    </script>
</body>
</html>
